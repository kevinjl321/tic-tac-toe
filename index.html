<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <header>
        <div id = "head-container">
            <h1>Tic-Tac-Toe</h1>
        </div>
    </header>
    <body>
        <div id = "container">
            <div id = "game-container">
                <h1>Player 1, choose your symbol!</h1><br>
                <button id = "choice-x">X</button>
                <button id = "choice-o">O</button>
            </div>

            <div id = "game-board">
                <div data-index-number = "0" class = "box"></div>
                <div data-index-number = "1" class = "box"></div>
                <div data-index-number = "2" class = "box"></div>
                <div data-index-number = "3" class = "box"></div>
                <div data-index-number = "4" class = "box"></div>
                <div data-index-number = "5" class = "box"></div>
                <div data-index-number = "6" class = "box"></div>
                <div data-index-number = "7" class = "box"></div>
                <div data-index-number = "8" class = "box"></div>
            </div>
        </div>

        <div id = "buttons">
            <button id = "reset">reset</button>
        </div>

    </body>

    <script src="script.js" async defer></script>

    <footer>Created by Kevin Lan</a></footer>
</html>
